        .form-container {
            background: #ffffff;

        .form-container h2 {
            font-size: 24px;

            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .btn {

            background: #4CAF50;
            color: white;

            border-radius: 6px;

            font-size: 16px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">Desmart</div>
            <input type="text" placeholder="Search...">
        </header>
        <div class="welcome-message">
            <h1>Silahkan isi hasil panen atau ternak anda!</h1>
        </div>
        <div class="content-wrapper">
            <nav>
                <ul>
                    <li><a href="01_Dashboard.html">Dashboard</a></li>

                    <li><a href="04_katalogProduk.html">Lihat Katalog Produk</a></li>

                    <li><a href="08_laporanAnalitik.html">Laporan & Analitik</a></li>
                    <li><a href="#">Keluar</a></li>
                </ul>
            </nav>

            <main>
                <div class="form-container">
                    <h2>Form Setor Ternak / Panen</h2>
                    <form id="panenForm" action="03_prosesSetor.php" method="POST">
                        <div class="form-group">
                            <label for="profil_usaha_id">ID Profil Usaha</label>
                            <input type="number" id="profil_usaha_id" name="profil_usaha_id" required>
                        </div>
                        <div class="form-group">
                            <label for="nama_komoditas">Nama Komoditas</label>
                            <input type="text" id="nama_komoditas" name="nama_komoditas" required oninput="validateTextInput(this)">
                            <span class="error-message" id="error-message">Hanya bisa diisi menggunakan huruf</span>
                        </div>

                        <div class="form-group">
                            <label for="jumlah">Jumlah</label>
                            <input type="number" id="jumlah" name="jumlah" required>
                        </div>
                        <div class="form-group">
                            <label for="satuan">Satuan</label>
                            <select id="satuan" name="satuan">
                                <option value="ons">Ons</option>
                                <option value="ml">Mililiter (ml)</option>
                                <option value="gram">Gram (g)</option>
                                <option value="liter">Liter (L)</option>
                                <option value="kilogram">Kilogram (Kg)</option>
                                <option value="ton">Ton</option>
                                <option value="kuintal">Kuintal</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="tanggal_setor">Tanggal Setor</label>
                            <input type="datetime-local" id="tanggal_setor" name="tanggal_setor">
                        </div>
                        <div class="form-group">
                            <label for="keterangan">Keterangan</label>
                            <textarea id="keterangan" name="keterangan" rows="3" placeholder="Opsional..."></textarea>
                        </div>
                        <button type="submit" class="btn">Simpan</button>
                    </form>
                </div>

            </main>
        </div>
    </div>

    <script>
        function validateTextInput(input) {
            let regex = /[^a-zA-Z\s]/g;
            let errorMessage = document.getElementById("error-message");

            if (regex.test(input.value)) {
                errorMessage.style.display = "block";
                input.value = input.value.replace(regex, '');
            } else {
                errorMessage.style.display = "none";
            }
        }
    </script>
</body>
