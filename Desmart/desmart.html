<!DOCTYPE html>
<html lang="id">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Pengisian Biodata | Desmart</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div class="container-biodata">
            <form action="/submit" method="post"></form>
                <h1>Form Pengisian Biodata</h1>

                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" required><br>

                <label for="profesi">Profesi:</label>
                <select id="Profesi" name="profesi" required>
                    <option>Petani</option>
                    <option>Peternak</option>
                </select><br>

                <label for="nik">NIK:</label>
                <input type="number" id="nik" name="nik" required><br>

                <label for="Alamat">Alamat:</label>
                <input type="text" id="alamat" name="alamat" required><br>

                <label for="jenis kelamin">Jenis Kelamin:</label>
                <select id="jenis kelamin" name="jenis kelamin" required>
                    <option>Laki-Laki</option>
                    <option>Perempuan</option>
                </select><br>

                <label for="no.hp">No. Hp:</label>
                <input type="text" id="no.hp" name="no.hp" required><br>

                <input type="submit" value="Simpan">
            </form>
        </div>
    </body>
</html>
